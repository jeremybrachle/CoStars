<ion-header>
  <ion-toolbar>
    <ion-title>Select Level</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <!-- display the levels that have been created, 
      load the selected level into the level select service when clicked, 
      then navigate to that page
     -->
    <ion-card *ngFor="let level of levels" (click)="beginGame(level)" [routerLink]="['/game']">
      <ion-card-header>
        <ion-card-title>Level: {{level.number}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{level.actor1}} <br> {{level.actor2}}
      </ion-card-content>
    </ion-card>
  </ion-list>
    

  

</ion-content>
